<div class="container">
  <div class="box">
    <div class="box-title">
      <h2>Sign In</h2>
    </div>
    <div class="box-body">
      <div style="width: 45%;margin: auto;">
        <form [formGroup]='login' (ngSubmit)='onSubmit()'>

          <div class='form-group'>
            <div class="row">
              <label class="col-lg-4">Application ID
              </label>
              <div class="col-lg-8 ">
                <input class="form-control" formControlName="applicationID" type='text'>
                <div class='error col-sm-12 ' style="padding: 0px"
                  *ngIf=' (login.get("applicationID").invalid && submitted)'>
                  This field is required
                </div>
              </div>
            </div>

          </div>

          <div class='form-group'>
            <div class="row">
              <label class="col-lg-4">Password
              </label>
              <div class="col-lg-8">
                <input class="form-control" formControlName="password" type='password'>
                <div class='error col-sm-12' style="padding: 0px" *ngIf='(login.get("password").invalid && submitted)'>
                  This field is required
                </div>
              </div>
            </div>

          </div>
          <div class="form-group">
            <div class="row">
              <button type="submit" class="btn btn-success col-sm-4">Sign In</button>
              <a routerLink='/personal-details' class="col-sm-4">Register here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
