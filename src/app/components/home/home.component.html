<div class="container">
  <div class="box">
    <div class="box-title">
      <h2>{{pageTitles.registrationForm.Title}}</h2>
    </div>
    <div class="box-body">
      <div style="margin: auto;">
        <h3>Personal-Details</h3>
        <div *ngFor='let details of personalDetails | keys'>
            <div class='row' *ngIf='details.key!=="permanentAddress" && details.key!=="currentAddress"'>
                <div class='col-sm-3 offset-md-4'>{{details.key}}</div>
                <div>{{details.value}}</div>
            </div>
          <div *ngIf='details.key==="permanentAddress"'>
            <h3>{{pageTitles.registrationForm.permanentAddressTitle}}</h3>
            <div class="row" *ngFor='let address of personalDetails.permanentAddress | keys'>
                <div class='col-sm-3 offset-md-4'>{{address.key}}</div>
                <div>{{address.value}}</div>
            </div>
          </div>
          <div *ngIf='details.key==="currentAddress"'>
                <h3>{{pageTitles.registrationForm.currentAddressTitle}}</h3>
                <div class="row" *ngFor='let address of personalDetails.currentAddress | keys'>
                    <div class='col-sm-3 offset-md-4'>{{address.key}}</div>
                    <div >{{address.value}}</div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
