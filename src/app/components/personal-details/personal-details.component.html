<div class="container">
  <div class="box">
    <div class="box-title">
      <h2>Personal Details</h2>
    </div>
    <div class="box-body">
      <form [formGroup]='personalDetails' (ngSubmit)='onClick()'>
        <div *ngFor='let field of fields'>
              <div class='form-group' *ngIf="field.name!=='gender'">
                <div class="row">
                  <label class="col-lg-2 col-sm-3 offset-lg-2">{{field.label}}
                  </label>
                  <div class="col-lg-5 col-sm-4">
                     <input class="form-control " [formControlName]="field.name" [type]='field.type'></div>
                </div>
              </div>
              <div class='form-group' *ngIf="field.name==='gender'">
                  <div class="row">
                      <label class='col-lg-2 col-sm-3 offset-lg-2'>{{field.label}}
                        </label>
                        <div class="col-lg-5 col-sm-4">
                          <div class="mr-4 d-inline">
                            <input type="radio" name="gender" value="male"> Male
                          </div>
                          <div class="d-inline">
                              <input type="radio" name="gender" value="female"> Female
                          </div>
                        </div>
                  </div>
              </div>
        </div>
        <div class="row text-right">
          <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-lg" >Next</button>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
